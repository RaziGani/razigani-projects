<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer - Silent Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    /* Footer Links Styling */
    .footer-link {
      color: #0A1F44 !important;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-link:hover {
      color: #D4AF37 !important;
    }

    /* Responsive: stack links on small screens */
    @media (max-width: 576px) {
      footer .d-flex {
        flex-direction: column;
        align-items: center;
      }
      footer .footer-link {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer class="bg-body-tertiary py-3">
    <div class="container d-flex justify-content-center">
      <div class="d-flex">
        <a href="Contact.html" class="footer-link px-3">Contact</a>
        <a href="Sitemap.html" class="footer-link px-3">Sitemap</a>
        <a href="Privacy Policy.html" class="footer-link px-3">Privacy Policy</a>
      </div>
    </div>
  </footer>

</body>
</html>
