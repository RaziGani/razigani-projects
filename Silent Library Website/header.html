<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preview Header - Silent Library</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* --- Search Button Styling --- */
    .btn.custom-search-btn {
      background-color: #0A1F44;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn.custom-search-btn:hover {
      background-color: #D4AF37;
      color: #0A1F44;
    }

    /* --- Navigation Links --- */
    .custom-nav-link {
      color: #0A1F44 !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .custom-nav-link:hover {
      color: #D4AF37 !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-light bg-body-tertiary">
      <div class="container d-flex justify-content-center align-items-center">
        
        <!-- Logo -->
        <a class="navbar-brand me-4" href="Index.html">
          <img src="Pictures/Silent Library.png" 
               alt="Silent Library" 
               style="width:150px; height:auto;">
        </a>

        <!-- Navigation Links -->
        <ul class="navbar-nav flex-row">
          <li class="nav-item mx-3">
            <a class="nav-link custom-nav-link" href="Events.html">Events</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link custom-nav-link" href="Book Lists.html">Book Lists</a>
          </li>
        </ul>

        <!-- Search Bar -->
        <form class="d-flex ms-4" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn custom-search-btn" type="submit">Search</button>
        </form>

      </div>
    </nav>
  </header>
</body>
</html>
