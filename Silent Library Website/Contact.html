<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact Silent Library for inquiries, feedback, or questions about events and book collections.">
    <title>Silent Library - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <section id="contact">
        <form action="#" method="post">
          <h2>Contact Us</h2>

          <label for="name"><b>Name:</b></label>
          <input type="text" id="name" name="name" value="John Doe">

          <label for="subject"><b>Subject:</b></label>
          <input type="text" id="subject" name="subject" value="Greeting">

          <label for="message"><b>Message:</b></label>
          <textarea id="message" name="message" rows="6">Sample Message</textarea>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
